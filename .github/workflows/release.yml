name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in package
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          DATE=$(date +%Y/%m/%d)
          sed -i "s/\[.*JSON Resume renderer/[$DATE v$VERSION JSON Resume renderer/" jsonresume.sty

      - name: Build and test with TeX Live
        uses: xu-cheng/texlive-action@v2
        with:
          scheme: scheme-basic
          run: |
            # Install required TeX Live packages
            tlmgr install \
              luatex luaotfload fontspec enumitem \
              l3kernel l3packages hyperref geometry lm etoolbox iftex \
              kvsetkeys kvdefinekeys kvoptions ltxcmds \
              infwarerr intcalc bigintcalc bitset \
              atbegshi atveryend rerunfilecheck \
              uniquecounter refcount hycolor letltxmacro \
              auxhook pdfescape stringenc pdftexcmds url
            
            # Install curl
            apk add --no-cache curl
            
            # Build example PDF (run twice for proper references)
            cd example
            lualatex --shell-escape --interaction=nonstopmode example.tex || true
            lualatex --shell-escape --interaction=nonstopmode example.tex || true
            cd ..
            
            # Run tests
            cd tests
            chmod +x run-tests.sh
            ./run-tests.sh --skip-network
            cd ..

      - name: Create CTAN package
        run: |
          sudo apt-get update && sudo apt-get install -y zip
          chmod +x scripts/build-ctan.sh
          ./scripts/build-ctan.sh ${{ steps.get_version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/jsonresume.zip
            dist/jsonresume-ctan.zip
            example/example.pdf
          body: |
            ## JSON Resume LaTeX Package v${{ steps.get_version.outputs.VERSION }}
            
            ### Downloads
            - `jsonresume.zip` - Package files for manual installation
            - `jsonresume-ctan.zip` - CTAN submission package
            - `example.pdf` - Example output
            
            ### Installation
            Extract `jsonresume.zip` to your project directory or to `~/texmf/tex/latex/jsonresume/`
            
            ### CTAN Submission
            Upload `jsonresume-ctan.zip` to https://ctan.org/upload
          draft: false
          prerelease: false
