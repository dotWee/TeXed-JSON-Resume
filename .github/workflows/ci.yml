name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and run tests
        uses: xu-cheng/texlive-action@v2.0.0
        with:
          scheme: scheme-basic
          run: |
            # Install required TeX Live packages
            tlmgr install \
              luatex luaotfload fontspec enumitem \
              l3kernel l3packages hyperref geometry lm etoolbox iftex \
              kvsetkeys kvdefinekeys kvoptions ltxcmds \
              infwarerr intcalc bigintcalc bitset \
              atbegshi atveryend rerunfilecheck \
              uniquecounter refcount hycolor letltxmacro \
              auxhook pdfescape stringenc pdftexcmds url
            
            # Install curl
            apk add --no-cache curl
            
            # Run tests (skip network tests)
            cd tests
            chmod +x run-tests.sh
            ./run-tests.sh --skip-network

      - name: Run network tests
        uses: xu-cheng/texlive-action@v2.0.0
        with:
          scheme: scheme-basic
          run: |
            # Install required TeX Live packages
            tlmgr install \
              luatex luaotfload fontspec enumitem \
              l3kernel l3packages hyperref geometry lm etoolbox iftex \
              kvsetkeys kvdefinekeys kvoptions ltxcmds \
              infwarerr intcalc bigintcalc bitset \
              atbegshi atveryend rerunfilecheck \
              uniquecounter refcount hycolor letltxmacro \
              auxhook pdfescape stringenc pdftexcmds url
            
            # Install curl
            apk add --no-cache curl
            
            # Run network tests
            cd tests
            ./run-tests.sh
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build LaTeX document
        uses: xu-cheng/texlive-action@v2.0.0
        with:
          scheme: scheme-basic
          run: |
            # Install required TeX Live packages
            tlmgr install \
              luatex luaotfload fontspec enumitem \
              l3kernel l3packages hyperref geometry lm etoolbox iftex \
              kvsetkeys kvdefinekeys kvoptions ltxcmds \
              infwarerr intcalc bigintcalc bitset \
              atbegshi atveryend rerunfilecheck \
              uniquecounter refcount hycolor letltxmacro \
              auxhook pdfescape stringenc pdftexcmds url
            
            # Install curl
            apk add --no-cache curl
            
            # Build example PDF (run twice for proper references)
            cd example
            lualatex --shell-escape --interaction=nonstopmode example.tex || true
            lualatex --shell-escape --interaction=nonstopmode example.tex || true

      - name: Upload example PDF
        uses: actions/upload-artifact@v4
        with:
          name: example-pdf
          path: example/example.pdf
